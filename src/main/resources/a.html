<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desplazamiento Cuadrático Medio en función del tiempo</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 800px; margin: auto; min-width: 510px; max-width: 800px"></div>

<script>


    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'a'

        xAxis: {
            categories: [
                0.0, 2.4693555555751114, 4.938711111150223, 7.408066666725334, 9.877422222300446, 12.346777777875557, 14.816133333450669, 17.28548888902578, 19.75484444460089, 22.224200000176005

                }
            },labels: {

                style: {
                    fontSize:'20px'
                }
            }
        },
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}',
                style: {
                    fontSize:'20px'
                }
            },

                style: {
                    fontSize:'25px'
                }
            }

                }
            },
            labels: {

                style: {
                    color: Highcharts.getOptions().colors[0]
                }

                    0.0, 5.0, 29.0, 47.0, 63.0, 75.0, 86.0, 94.0, 98.0, 100.0

                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.4f}</b> '
                }
            }
        ]
    });
