<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscilador Puntual Amortiguado</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 800px; margin: auto; min-width: 510px; max-width: 800px"></div>

<script>

    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Energía cinética'
        },

        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                }
            }
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'masa (kg)',
                style: {
                    fontSize:'25px'
                }
            },
            labels: {

                style: {
                    fontSize:'20px'
                }
            },
            categories: [
                1,	0.75,	0.5,	0.1,	0.05,	0.025,	0.01

            ]
        },
        yAxis: {
            type: 'logarithmic',
            minorTickInterval: 0.1,
            title: {
                text: 'tiempo (s)',
                style: {
                    fontSize:'25px'
                }
            },
            labels: {

                style: {
                    fontSize:'20px'
                }
            }
        },
        series: [{
            name: 'tiempo (s)',
            data: [
                0.1636546185,	0.1709497207,	0.1629050279,	0.1447236181,	0.1508379888,	0.2146131805,	1

            ]
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });

</script>
</body>
</html>
