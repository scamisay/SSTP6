<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desplazamiento Cuadrático Medio en función del tiempo</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 800px; margin: auto; min-width: 510px; max-width: 800px"></div>

<script>


    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'd'
        },
        xAxis: {
            categories: [
                0.8, 1.84, 2.88, 3.92, 4.96, 6.0
            ],title: {
                text: 'driven velocity (m/s)',
                style: {
                    fontSize:'25px'
                }
            },labels: {
                format: '{value:.2f}',
                style: {
                    fontSize:'20px'
                }
            }
        },
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}',
                style: {
                    fontSize:'20px'
                }
            },
            title: {
                text: 'tiempo de evacuación (s)',
                style: {
                    fontSize:'25px'
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} ',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],

        tooltip: {
            shared: true
        },

        series: [
            {
                type: 'line',
                data: [
                    27.944550000365897, 12.127066666645073, 8.120199999987745, 5.813266666659788, 4.937999999995161, 3.869816666664317
                ],
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.4f}</b> '
                }
            }, {
                type: 'errorbar',
                data: [
                    [26.683, 29.054], [11.571, 13.097], [7.706, 8.802], [5.479, 6.053], [4.546, 5.340], [3.847, 3.900]
                ],
                tooltip: {
                    pointFormat: '(error range: {point.low:.4f}-{point.high:.4f})<br/>'
                }
            }
        ]
    });
</script>
</body>
</html>
