<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscilador Puntual Amortiguado</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 800px; margin: auto; min-width: 510px; max-width: 800px"></div>

<script>

    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Energía cinética'
        },

        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                }
            }
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'masa (kg)',
                style: {
                    fontSize:'25px'
                }
            },
            labels: {

                style: {
                    fontSize:'20px'
                }
            },
            categories: [
                .9, 1. , 1.1 , 1.2 , 1.3

            ]
        },
        yAxis: {
            type: 'logarithmic',
            minorTickInterval: 0.1,
            title: {
                text: 'tiempo (s)',
                style: {
                    fontSize:'25px'
                }
            },
            labels: {

                style: {
                    fontSize:'20px'
                }
            }
        },
        series: [
            {
                name: 'particula grande, N=401',
                type: 'spline',
                data: [
                    21.1, 20.9, 21.7, 20.8, 18.9
                ],
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.4f}</b> '
                }
            }, {
                name: 'error de probabilidad',
                type: 'errorbar',
                data: [
                    [19,23],[19,24],[19,25],[18,24],[16,21]
                ],
                tooltip: {
                    pointFormat: '(error range: {point.low:.4f}-{point.high:.4f})<br/>'
                }
            }
        ],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });

</script>
</body>
</html>
